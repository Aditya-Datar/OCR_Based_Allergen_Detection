<!DOCTYPE html>
<html>
  <head>
    <title>Camera Focus Example</title>
    <style>
      #video {
        display: none;
      }
      #canvas {
        border: 2px solid black;
      }
      #focus-point {
        position: absolute;
        width: 20px;
        height: 20px;
        border: 2px solid red;
        border-radius: 50%;
        pointer-events: none;
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="file" accept="image/*" capture="camera" />
  </body>
</html>
