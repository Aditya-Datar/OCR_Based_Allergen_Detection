<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>Login</title>
	<meta content="" name="description">
	<meta content="" name="keywords">

	<!-- Favicons -->
	<link href="assets/img/favicon.png" rel="icon">
	<link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link href="/static/css/vendor/aos/aos.css" rel="stylesheet">
	<link href="/static/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
	<link href="/static/css/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
	<link href="/static/css/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
	<link href="/static/css/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
	<link href="/static/css/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

	<!-- Template Main CSS File -->
	<link href="/static/css/login.css" rel="stylesheet">
</head>


<body id="body-profile">
	<div class="div">
		<!-- ======= Hero Section ======= -->
		<section class="sign-in">
			<div class="container">
				<div class="signin-content">
					<div class="signin-image">
						<figure><img src="/static/img/hero-img.png" alt="sing up image"></figure>
						<a href="{{ url_for('register') }}" class="signup-image-link">Create an account</a>
					</div>
					<div class="signin-form">
						<h2 class="form-title">Sign In</h2>
						{%if message %}
						<p style="color: red; text-align: center; margin-bottom: 15px;">
							{{ message }}
						</p>
						{% endif %}
						<form method="POST" action="{{ url_for('login') }}" class="register-form" id="login-form">
							<div class="form-group">
								<label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
								<input type="email" name="email" id="email" placeholder="Email" />
							</div>
							<div class="form-group">
								<div>
									
									<div>
										<label for="password"></label>
										<input type="password" name="password" id="password" placeholder="Password" required minlength="8"
										pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
										title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"/>
									</div>
									<div id="clickable" style="margin-top: -30px;
									border-bottom: 1px solid #999; cursor: text;">
										<i class="bi bi-eye-slash" id="togglePassword" style="margin-left: 90%; cursor: pointer;"></i>
									</div>
								</div>
							</div>
							<!-- <div class="form-group">
								<label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
								<input type="password" name="password" id="password" placeholder="Password" />
							</div> -->
							<div class="form-group form-button">
								<input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>


		<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
				class="bi bi-arrow-up-short"></i></a>
	</div>

	<!-- Vendor JS Files -->
	<script src="/static/css/vendor/aos/aos.js"></script>
	<script src="/static/css/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/static/css/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="/static/css/vendor/swiper/swiper-bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

	<!-- Template Main JS File -->
	<script src="/static/js/main.js"></script>
	<script>
		const togglePassword = document.querySelector("#togglePassword");
        const toggleRepeatPassword = document.querySelector("#toggleRepeatPassword");
		togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("bi-eye");
        });
		$("#clickable").click(() => {
            $("#password").focus();
        });
	</script>

</body>

</html>
